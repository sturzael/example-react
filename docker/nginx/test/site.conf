server {
    listen 80 default_server;
    listen [::]:80 default ipv6only=on;

    server_name _;

    access_log /var/log/nginx/v3-admin-access.log;
    error_log /var/log/nginx/v3-admin-error.log;

    root /var/www/v3;
    index index.html;

    location /payroll/admin-dashboard {
        alias /var/www/v3;
        try_files $uri $uri/ /index.html =404;
    }
}
